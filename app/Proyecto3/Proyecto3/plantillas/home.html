<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/estilo.css">

    <title>Factura</title>
  </head>
  
  <body class="bg-dark">
    <div class="container">

      <div class="container align-items-center w-100">
        <div class="container p-4 w-100">
          <div class="container p-3 bg-light rounded">

            <div class="btn-group btn-group-lg mb-4 mt-3" role="group" aria-label="Basic example">

              <form action="/filtros1" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" class="ml-2" name="codigo">
                <button type="submit" class="btn btn-danger p-3">Filtrar-Error</button>
              </form>

              <form action="/filtros2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" class="ml-2" name="fecha">
                <button type="submit" class="btn btn-info p-3">Filtrar-Fecha</button>
              </form>
              
            </div>

            <div class="btn-group btn-group-lg mb-4 mt-3 float-right" role="group" aria-label="Basic example">
                <a href="{% url 'docu' %}" class="btn btn-warning">Docu</a>
                <button id="ayuda" type="button" class="btn btn-warning">Ayuda</button>
                <a href="{% url 'reset' %}" class="btn btn-danger p-2 text-center">Reset</a>
            </div>


            <div class="row">
              <div class="col">
                <label class="form-label h4">Archivo de Entrada</label>
                <p>
                  {{ respuesta }}
                </p>
              </div>
              <div class="col">
                <label class="form-label h4">Archivo de Salida</label>
                <p>
                  {{ respuesta_estadistica }}
                </p>
              </div>
              <style>
                input{
                    margin: .4rem 0;
                }
                p{
                    height: auto;
                    width: 95%;
                    font-family: sans-serif;
                    font-size: 18px;
                    font-weight: 400;
                    color: #000000;
                    background: #ffc266;
                    margin: 0 0 25px;
                    overflow: hidden;
                    padding: 20px;
                    border: black 3px solid;
                }
                a{
                    font-size: 20px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
